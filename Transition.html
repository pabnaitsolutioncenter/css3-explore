<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transtion</title> 
    <style>
        .box{
            height: 150px;
            width: 150px;
            border: 2px solid salmon;
            background-color: brown;
            transition: transform 1s, width 5s, height 5s;
        
        }
        .box:hover{ 
            width: 200px;
            height: 200px;
            transform: rotate(45deg);
        }
    </style>       
</head>
<body>

    <div class="box">
        <h2>Learn Transition</h2>
    </div>
    
    <div class="box">
        <h2>Learn Transition</h2>
    </div>
    
    <div class="box">
        <h2>Learn Transition</h2>
    </div>
    

</body>
</html>
